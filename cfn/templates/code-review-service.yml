AWSTemplateFormatVersion: 2010-09-09
Description: Code Review Service for LLM Code Reviewer.

Parameters:
  SystemName:
    Type: String
    Description: The system name of the stack.
  Enviroment:
    Type: String
    Description: The deployment stage name.
  ImageUri:
    Type: String
    Description: The ECR image URI for the Lambda function's container.
  BedrockModelId:
    Type: String
    Description: The ID of the Amazon Bedrock model to be used for code review.
  BedrockMaxTokens:
    Type: Number
    Description: The maximum number of tokens that the Bedrock model will generate.
  BedrockTemperature:
    Type: Number
    Description: Controls the randomness of the text generated by the Bedrock model.
  BedrockTopP:
    Type: Number
    Description: The Top-P sampling value for the Bedrock model.
  RestApiId:
    Type: String
    Description: The ID of the parent REST API.
  RootResourceId:
    Type: String
    Description: The root resource ID of the parent REST API.

Resources:

  # --------------------------------------------------------------------------
  #  Sysmtem Manager Parameter Store
  # --------------------------------------------------------------------------

  CodeReviewBedrockModelIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${SystemName}/${Enviroment}/codereview/bedrock/ModelId
      Type: String
      Value: !Ref BedrockModelId

  CodeReviewBedrockMaxTokensParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${SystemName}/${Enviroment}/codereview/bedrock/MaxTokens
      Type: String
      Value: !Ref BedrockMaxTokens

  CodeReviewBedrockTemperatureParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${SystemName}/${Enviroment}/codereview/bedrock/Temperature
      Type: String
      Value: !Ref BedrockTemperature

  CodeReviewBedrockTopPParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${SystemName}/${Enviroment}/codereview/bedrock/TopP
      Type: String
      Value: !Ref BedrockTopP

  # --------------------------------------------------------------------------
  #  API Gateway Resources and Methods
  # --------------------------------------------------------------------------

  CodeReviewApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref RootResourceId
      PathPart: codereview
      RestApiId: !Ref RestApiId

  CodeReviewApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ApiKeyRequired: true
      HttpMethod: POST
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CodeReviewApiFunction.Arn}/invocations
      ResourceId: !Ref CodeReviewApiResource
      RestApiId: !Ref RestApiId

  # --------------------------------------------------------------------------
  #  Lambda Functions
  # --------------------------------------------------------------------------

  CodeReviewApiFunction:
    Type: AWS::Lambda::Function
    Properties:
      Architectures:
        - x86_64
      Code:
        ImageUri: !Ref ImageUri
      Description: CodeReview API function for LLM Code Reviewer
      Environment:
        Variables:
          PARAMETER_PATH_PREFIX: !Sub /${SystemName}/${Enviroment}/codereview/
      MemorySize: 128
      PackageType: Image
      ImageConfig:
        Command:
          - code_review.main.code_review_handler
      Role: !GetAtt CodeReviewApiFunctionRole.Arn
      Timeout: 30

  CodeReviewApiFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt CodeReviewApiFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiId}/*/*

  # --------------------------------------------------------------------------
  #  IAM Roles
  # --------------------------------------------------------------------------

  CodeReviewApiFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Role for the Code Review API Lambda function to access Bedrock and
        SSM Parameter Store.
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBedrockAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: bedrock:InvokeModel
                Resource: '*'
        - PolicyName: LambdaSsmParameterAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParametersByPath
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${SystemName}/${Enviroment}/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole